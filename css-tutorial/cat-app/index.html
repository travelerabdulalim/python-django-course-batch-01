<!-- 
  1) em (emphasize)
  2) strong
  3) Deprecated Elements (i, b, marquee)
  4) img
  5) list (Ordered List, Unordered List)
  6) ul, ol, li
  7) Block Element, Inline Element
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat App</title>
  </head>
  <body>
    <h1>CatPhotoApp</h1>
    <h2>Cat Photos</h2>
    <p>Click here to view more <a href="">cat photos</a>.</p>
    <img src="/images/cat.jpg" alt="Cat" />
    <h2>Cat Lists</h2>
    <h3>Things cats love:</h3>
    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
    <figure>
      <img
        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
        alt=""
      />
      <figcaption>Cats <em>love</em> lasagna</figcaption>
    </figure>
    <h2>Cat Form</h2>
    <fieldset>
      <legend>Is your cat an indoor or outdoor cat?</legend>
      <input type="radio" name="kachamorich" />
      <label for="">Indoor</label>
      <input type="radio" name="kachamorich" />
      <label for="">Outdoor</label>
    </fieldset>
    <fieldset>
      <legend>What's your cat's personality?</legend>
      <input type="checkbox" />
      <label for="">Loving</label>
      <input type="checkbox" />
      <label for="">Lazy</label>
      <input type="checkbox" />
      <label for="">Energetic</label>
    </fieldset>
    <input type="text" placeholder="Cat Photo URL" />
    <button>Submit</button>
    <p>No Copyright - <a href="">freeCodeCamp.org</a></p>
  </body>
</html>
